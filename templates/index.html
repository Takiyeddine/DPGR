<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="st1tic/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="st1tic/css/style-connexion.css">

    <title>Connexion</title>
  </head>
  <body>
  <div class="container">
      <div class="row content">
        <div class="col-md-6 mb-3">
            <img src="st1tic/img/connexion.png" class="img-fluid" alt="image">
        </div>
        <div class="col-md-6">
        <h3 class="signin-text mb-3">Connexion</h3>
        <form class="conex">
            <div class="form-groupe" style="margin-top: 2em;" >
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-groupe" style="margin-top: 2em;" >
                <label for="password">Mot de passe</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group form-check" style="margin-top: 2em;">
                <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                <label class="from-groupe" for="checkbox"> Remember me</label>
            </div>
            <a href="{% url 'comptes' %}"><button class="btn btn-classe" style="margin-top: 2em;">Connecter</a></button></a>
        </form>
        </div>
      </div>

  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="st1tic/js/bootstrap.min.js"></script>
    <script src="st1tic/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
